      <section class="contact-wrap">
        <div class="contact-wrap-ttl">
          <h4 class="ttl"><small></small>Contact</h4>
        </div>
        <div class="contact-wrap-form">
          <form action="../mail.php" id="form" method="POST" class="contact-wrapper__form">
            <div class="contact-wrapper__form__box">
              <p>必須</p>
              <label for="name" class="contact-wrapper__form__box__ttl">お問い合わせ種別</label>
              <select name="お問い合わせ種別" required="required" class="contact-wrapper__form__box__select">
                <optgroup value>
                  <option value="プルダウンメニューで問い合わせ内容を選択" hidden class="contact-wrapper__form__box__select__with">お問い合わせ内容を選択
                  </option>
                  <option value="楽器売買に関して" class="contact-wrapper__form__box__select__with">楽器売買に関して</option>
                  <option value="修理について" class="contact-wrapper__form__box__select__with">修理について</option>
                  <option value="音楽教室について" class="contact-wrapper__form__box__select__with">音楽教室について</option>
                  <option value="その他" class="contact-wrapper__form__box__select__with">その他</option>
                </optgroup>
              </select>
            </div>
            <div class="contact-wrapper__form__box any">
              <p class="any">任意</p>
              <label for="social-name" class="contact-wrapper__form__box__ttl  _any">社名・学校名</label>
              <input type="text" class="contact-wrapper__form__box__input" name="社名・学校名" required="required"
                >
            </div>
            <div class="contact-wrapper__form__box">
              <p>必須</p>
              <label for="name" class="contact-wrapper__form__box__ttl">氏名（漢字）</label>
              <input type="text" class="contact-wrapper__form__box__input" name="氏名（漢字）" required="required"
                placeholder="お名前をご入力下さい">
            </div>
            <div class="contact-wrapper__form__box any">
              <p>任意</p>
              <label for="name" class="contact-wrapper__form__box__ttl _any">フリガナ</label>
              <input type="text" class="contact-wrapper__form__box__input" name="フリガナ" required="required">
            </div>
            <div class="contact-wrapper__form__box">
              <p>必須</p>
              <label for="tell" class="contact-wrapper__form__box__ttl">電話番号</label>
              <input type="tel" class="contact-wrapper__form__box__input" name="電話番号" required="required"
                placeholder="例）080-0000-1111">
            </div>
            <div class="contact-wrapper__form__box">
              <p>必須</p>
              <label for="email" class="contact-wrapper__form__box__ttl">メールアドレス</label>
              <input type="email" class="contact-wrapper__form__box__input" name="メールアドレス" required="required"
                placeholder="例）example@example.com">
            </div>
            <div class="contact-wrapper__form__box _area">
              <p>必須</p>
              <label for="message" class="contact-wrapper__form__box__ttl">お問い合わせ内容</label>
              <textarea name="お問い合わせ内容" class="contact-wrapper__form__box__area" id="message" required="required"
                placeholder="お問い合わせ内容をご入力下さい"></textarea>
            </div>
            <button type="submit" class="btn contact-btn">送信する</button>
          </form>
        </div>
